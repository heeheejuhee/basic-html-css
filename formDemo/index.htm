<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Contact us</h1>
		<form action="">

			<div class="form-group">
				<label for="first-name">First Name <span>Enter your first name</span><i class="far fa-user"></i></label>
				<input type="text" id="first-name" name="first-name">
			</div>
			<div class="form-group">
				<label for="last-name">Last Name<span>Enter your last name</span></label>
				<input type="text" id="last-name" name="last-name">
			</div>
			<div class="form-group">
				<label for="email">Email<span>Enter your email</span></label>
				<input type="text" id="email" name="email">
			</div>
			<div class="form-group">
				<label for="contact-number">Contact number<span>Enter your number</span></label>
				<input type="text" id="contact-number" name="contact-number">
			</div>

			<!-- Checkbox form -->

			<div class="form-group">
				
				<label for="?">Contact methods <span>Coose your method</span></label>

				<div class="contact-method-group">
					<label><input type="checkbox" name="contact-method1">Phone</label>
					<label><input type="checkbox" name="contact-method2">Email</label>
					<label><input type="checkbox" name="contact-method3">Skype</label>
					<label><input type="checkbox" name="contact-method4">Visit</label>
					<label><input type="checkbox" name="contact-method5">Fax</label>
					<label><input type="checkbox" name="contact-method6">Birds</label>
				</div>
			</div>

			<div class="form-group">
				<input type="reset" value="Reset" name="reset" class="button">
				<input type="submit" value="Send" name="send" class="button">
			</div>
			
		</form>
	</div>
</body>
</html>
