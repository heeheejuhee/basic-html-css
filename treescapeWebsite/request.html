<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Treescape</title>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!-- navigation -->
		<div class="nav">
			<div class="container">
				<ul>
					<li><a href="about.html">About us</a></li>
					<li><a href="services.html">Services</a></li>
					<li><a href="index.html" class="logo"><img src="img/logo1.png" alt=""></a></li>
					<li><a class="active" href="request.html">Request</a></li>
					<li><a href="contact.html">Contact us</a></li>
				</ul>
			</div>
		</div>
		<div class="content">
			<!-- main -->
			<div id="About" class="wrapper">
				<div class="container">
					<h1>Request a quote</h1>
					
					<div class="request-form-wrapper">
						<form >
							<div class="form-field">
								<label for="first_name">First Name:</label>
								<input type="text" name="first_name">
							</div>
							<div class="form-field">
								<label for="last_name">Last Name:</label>
								<input type="text" name="last_name">
							</div>
							<div class="form-field">
								<label for="email">Email Address:</label>
								<input type="email" name="email">
							</div>
							<div class="form-field">
								<label for="company">Company:</label>
								<input type="text" name="company">
							</div>
							<div class="form-field">
								<label for="work_phone">Work Phone Number:</label>
								<input type="phone" name="work_phone">
							</div>
							<div class="form-field">
								<label for="cell_phone">Cell Phone Number:</label>
								<input type="phone" name="cell_phone">
							</div>
							<div class="form-field">
								<label for="suburb">Suburb:</label>
								<input type="text" name="suburb">
							</div>
							<div class="form-field">
								<label for="city">City:</label>
								<input type="text" name="city">
							</div>
							<div class="form-field">
								<label for="job">Job Details:</label>
								<input type="text" name="job">
							</div>
							<div class="form-field">
								<label for="serviceRequired">Services required:</label>
								<input type="text" name="serviceRequired">
							</div>
							<div class="form-field submit-field">
								<input type="submit" value="Submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="container">
				<p>
					copyrights reserved. Juhee Han
				</p>
			</div>
		</footer>
	</body>
</html>
